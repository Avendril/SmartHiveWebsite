<body id="top" onload="updateWeight(); setInterval('updateWeight()', 1000)">
<div class="wrapper row1">
  <header id="header" class="hoc clear">
    <div id="logo" class="fl_left">
      <h1><a href="index.html">SmartHive-Weight Readings</a></h1>

  </header>
</div>
<div class="wrapper row2">
  <nav id="mainav" class="hoc clear">

  <main class="hoc container clear" styles="width:100%;">

      <h4>Weight Readings</h4>
      <textarea id='txtArea' rows="4" cols="50" style="height:350px; width:220px; resize:none; overflow:auto;">
      </textarea>
    </div>
    <div class="content three_quarter" styles="width:70%;">
      <table>
        <tr>
          <th colspan=3> Weight scale readings: </th>
        </tr>

          <td>Time: </td>

          <td>Data: </td>
        </tr>
        <tr>
          <td id="returnTime" style="width:33%"><span class="clock"></span></td>
          <td id="returnType" style="width:33%"> Kilograms</td>
          <td id="returnWeight" style="width:33%"><span id="glock">&nbsp;</span></td>
        </tr>
      </table>
	  </div>
    <div class="clear">
    </div>
